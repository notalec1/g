    <style>
        /* --- iOS 26 LIQUID GLASS THEME --- */
        :root {
            --glass-surface: rgba(20, 20, 20, 0.45);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.25);
            --glass-blur: 40px;
            --primary: #0a84ff;
            --accent-purple: #bf5af2;
            --accent-pink: #ff375f;
            --accent-green: #30d158;
            --accent-orange: #ff9f0a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.6);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overscroll-behavior-y: none; /* Mobile Pull Refresh Fix */
        }

       /* --- 1. LIVING MESH BACKGROUND --- */
        .mesh-background {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: #050505;
            overflow: hidden;
        }

        .mesh-blob {
            position: absolute;
            /* Reduced blur from 90px to 60px for more definition */
            filter: blur(60px);
            border-radius: 50%;
            /* Increased opacity from 0.5 to 0.8 for higher visibility */
            opacity: 0.8; 
            animation: meshFloat 12s infinite alternate ease-in-out;
        }

        /* I updated these colors to be brighter/more neon */
        .blob-1 { 
            top: -10%; left: -10%; width: 60vw; height: 60vw; 
            background: #2962ff; /* Brighter Blue */
            animation-duration: 14s; 
        }
        .blob-2 { 
            bottom: -10%; right: -10%; width: 70vw; height: 70vw; 
            background: #7c4dff; /* Brighter Purple */
            animation-duration: 18s; 
        }
        .blob-3 { 
            top: 30%; left: 40%; width: 45vw; height: 45vw; 
            background: #ff4081; /* Hot Pink/Red */
            animation-duration: 22s; 
            opacity: 0.6; /* Slightly lower for the middle blob so text stays readable */
        }
        
        @keyframes meshFloat {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.05); }
        }

        /* --- 2. HEADER & SEARCH --- */
        header {
            padding: 80px 24px 10px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .super-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-tertiary);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(180deg, #fff 20%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            line-height: 1.1;
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid var(--glass-border);
            padding: 14px 48px; /* Room for icon */
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(60, 60, 60, 0.8);
            border-color: #fff;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        /* --- 3. FILTER CONTAINER --- */
        .filter-scroll-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
    /* Added bottom padding so the blur extends further down */
            padding: 10px 0 30px; 
    /* Negative margin pulls content back up so grid isn't pushed down too far */
            margin-bottom: -20px; 
            background: rgba(0,0,0,0.01);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
    
    /* Composite mask: Fades sides AND fades the bottom edge smoothly */
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .filter-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 15px 24px; 
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .filter-container::-webkit-scrollbar { display: none; }

        .filter-pill {
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .filter-pill:hover { 
            background: rgba(60, 60, 60, 0.8); 
            transform: scale(1.05); 
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .filter-pill.active {
            background: #fff;
            color: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transform: scale(1.05);
            border-color: #fff;
        }

        .filter-pill .material-symbols-rounded { font-size: 1.1rem; }

        /* --- 4. GRID & CARDS --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 24px 80px;
            width: 100%;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 28px;
        }

        .game-card {
            position: relative;
            background: var(--glass-surface);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--glass-highlight);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7);
            background: rgba(40, 40, 40, 0.75);
        }

        /* Card Header */
        .card-header {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 100%);
        }
        
        /* Glow behind icon */
        .card-header::before {
            content: '';
            position: absolute;
            width: 100px; height: 100px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            background: var(--card-color, var(--primary)); /* Dynamic Color */
        }

        .card-header .icon-large {
            font-size: 5rem;
            z-index: 2;
            color: #fff;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        /* Share Button */
        .share-btn {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            color: #fff;
            transition: all 0.2s;
        }
        .share-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        
        /* Card Content */
        .card-content {
            padding: 28px;
            display: flex;
            flex-direction: column;
            flex: 1;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .game-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .stats-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #ccc;
            background: rgba(0,0,0,0.3);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-pill .material-symbols-rounded { font-size: 1rem; color: #fff; }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tag {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255,255,255,0.08);
        }

.screenshot-rail {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    /* Added Top/Bottom padding so the hover scale doesn't get cut off */
    padding: 10px 4px 20px 4px; 
    margin: 0 -4px 5px; /* Negative margin to align with text */
    scrollbar-width: none;
}
.screenshot-rail::-webkit-scrollbar { display: none; }

/* --- UPDATED: SCREENSHOT IMG (Feature: Blur-Up Loading) --- */
.screenshot-img {
    scroll-snap-align: start;
    width: 200px;
    height: 115px;
    object-fit: cover;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: #111;
    flex-shrink: 0;
    cursor: zoom-in; /* Indicates clickable */
    
    /* Loading State */
    opacity: 0;
    filter: blur(10px);
    transform: scale(0.95);
    transition: opacity 0.5s ease, filter 0.5s ease, transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.screenshot-img.loaded {
    opacity: 1;
    filter: blur(0);
    transform: scale(1);
}

.screenshot-img.loaded:hover {
    transform: scale(1.05); /* Increased scale slightly */
    border-color: rgba(255,255,255,0.8);
    z-index: 5;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

/* --- NEW: LIGHTBOX OVERLAY --- */
#lightbox {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    z-index: 1000;
    display: none;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    cursor: zoom-out;
}
#lightbox.active { display: flex; opacity: 1; }

#lightbox img {
    max-width: 90vw;
    max-height: 85vh;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    transform: scale(0.9);
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: 1px solid rgba(255,255,255,0.1);
}
#lightbox.active img { transform: scale(1); }

/* Close Button for Lightbox */
.lightbox-close {
    position: absolute;
    top: 30px; right: 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    width: 44px; height: 44px;
    display: flex; align-items: center; justify-content: center;
    color: white; cursor: pointer;
    border: 1px solid rgba(255,255,255,0.1);
}

        /* SKELETON LOADING */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;

        @keyframes shimmer {
            0% { background-position: 200% 0; }

            h1 { font-size: 2.5rem; }
            .game-grid { grid-template-columns: 1fr; }
            .filter-container { padding: 15px 20px; }

            lightboxImg.src = src;

                lightbox.classList.add('active');
            }, 10);

            }, 300); // Wait for transition

        });
        
        // --- SOUND SYSTEM ---
        const audioPop = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3'); // Fallback external sound
        audioPop.volume = 0.3;

        function playSound() {
            // Clone to allow rapid fire
            const sound = audioPop.cloneNode();
            sound.volume = 0.3;
            sound.play().catch(e => console.log("Audio play prevented"));
        }

        // --- RENDER LOGIC ---
        const grid = document.getElementById('game-grid');
        const skeleton = document.getElementById('skeleton-grid');
        const emptyState = document.getElementById('no-results');
        
        let activeCategory = 'all';

        function init() {
            // Set Year
            document.getElementById('year').textContent = new Date().getFullYear();

            // Simulate Network Load for Skeleton Effect
            setTimeout(() => {
                skeleton.style.display = 'none';
                grid.style.display = 'grid';
                renderGames(gamesData);
            }, 800);
        }

        function generateCardHTML(game) {
    const tagsHTML = game.displayTags.map(tag => `<span class="tag">${tag}</span>`).join('');
    
    const statsHTML = game.stats.map(stat => 
        `<div class="stat-pill"><span class="material-symbols-rounded">${stat.icon}</span> ${stat.text}</div>`
    ).join('');
    
    // NEW: Generate the images
        const screenshotsHTML = game.previews ? `
    <div class="screenshot-rail">
        ${game.previews.map(img => `
            <img 
                src="${img}" 
                class="screenshot-img" 
                loading="lazy" 
                alt="${game.title} Gameplay"
                onload="this.classList.add('loaded')"
                onclick="event.preventDefault(); event.stopPropagation(); openLightbox('${img}')"
            >
        `).join('')}
    </div>
` : '';
    
        const ribbonHTML = game.ribbon ? 
        `<div style="position:absolute; top:24px; right:0; background: linear-gradient(135deg, #ff9f0a, #ff375f); color:white; padding:6px 16px; font-size:0.75rem; font-weight:800; border-radius:100px 0 0 100px; box-shadow:0 4px 15px rgba(255,159,10,0.3); z-index:10;">${game.ribbon}</div>` 
        : '';

        return `
            <div class="game-card" style="--card-color: ${game.color}" onclick="playSound()">
                ${ribbonHTML}
                <button class="share-btn" onclick="shareGame('${game.title}', '${game.url}', event)">
                    <span class="material-symbols-rounded">ios_share</span>
                </button>
                <a href="${game.url}" target="_blank" style="text-decoration:none; color:inherit; display:flex; flex-direction:column; flex:1;">
                    <div class="card-header">
                        <span class="material-symbols-rounded icon-large">${game.icon}</span>
                    </div>
                    <div class="card-content">
                        <div class="game-title">${game.title}</div>
                        <div class="stats-row">${statsHTML}</div>
                    
                        <!-- INJECTED SCREENSHOTS -->
                        ${screenshotsHTML}
                    
                        <div class="tag-cloud">${tagsHTML}</div>
                        <div class="game-desc">${game.desc}</div>
                        <div class="ios-btn">
                            Play Now <span class="material-symbols-rounded">north_east</span>
                        </div>
                    </div>
                </a>
            </div>
        `;
    }

        function renderGames(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                data.forEach(game => {
                    grid.innerHTML += generateCardHTML(game);
                });
            }
        }

        // --- FILTERING ---
        function filterGames(category) {
            playSound();
            activeCategory = category;

            // Update UI
            document.querySelectorAll('.filter-pill').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            applyFilters();
        }

        function handleSearch() {
            applyFilters();
        }

        function applyFilters() {
            const query = document.getElementById('gameSearch').value.toLowerCase();
            
            const filtered = gamesData.filter(game => {
                // 1. Check Category
                const matchesCategory = activeCategory === 'all' || game.tags.includes(activeCategory);
                
                // 2. Check Search Text
                const matchesSearch = game.title.toLowerCase().includes(query) || 
                                      game.desc.toLowerCase().includes(query) ||
                                      game.tags.some(t => t.includes(query));

                return matchesCategory && matchesSearch;
            });

            renderGames(filtered);
        }

        // --- SHARE API ---
        async function shareGame(title, url, e) {
            e.preventDefault(); // Stop card click
            e.stopPropagation(); // Stop bubbling
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: title,
                        text: `Check out ${title} on notalec1's Arcade!`,
                        url: url
                    });
                } catch (err) {
                    console.log('Share canceled');
                }
            } else {
                // Fallback
                navigator.clipboard.writeText(url);
                alert('Link copied to clipboard!');
            }
        }

        // Run
        init();

    </script>
</body>
</html>
